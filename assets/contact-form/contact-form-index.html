<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="contact-style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="../assets/img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Ponte en contacto con nosotros!</h3>
          <p class="text">
            Déjanos saber tus ideas o sugerencias y nos pondremos en contacto contigo
            lo mas pronto posible.
          </p>

          <div class="info">
            <div class="information">
              <img src="../img/location.png" class="icon" alt="" />
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>
            <div class="information">
              <img src="../img/email.png" class="icon" alt="" />
              <p>patvhdez@gmail.com</p>
            </div>
            <div class="information">
              <img src="../img/phone.png" class="icon" alt="" />
              <p>829-345-7654</p>
            </div>
          </div>

          <div class="social-media">
            <p>Síguenos en:</p>
            <div class="social-icons">
              <!--<a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>-->
              <a href="https://www.instagram.com/creativosconesencia/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/creativos-con-esencia">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="../contact-form/contact-form-index.html" autocomplete="off">
            <h3 class="title"></h3>
            <div class="input-container">
              <input type="text" name="name" id="name" class="input" />
              <label for="">Nombre</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" id="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="subject" name="subject" id="subject" class="input" />
              <label for="">Asunto</label>
              <span>Asunto</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" id="phone" class="input" />
              <label for="">Telefono</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message"  id="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Message</span>
            </div>
            <button type="submit" id="btn" class="btn">Enviar</button>  
            <!--<a href="../CreativosConEsencia/index.html">Volver</a>-->
            <button type="button" id="btn" class="btn" value="Volver" onclick="history.back()">Volver</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../contact-form/app.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
       var btn = document.getElementById("btn");
       btn.addEventListener('click' ,function(e){
        e.preventDefault()
       
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var phone = document.getElementById('phone').value;
        var message = document.getElementById('message').value; 
        var body = 'name: '+name + '<br/> email: ' + email + 
        '<br/> subject: ' +subject + '<br/> message: '+ message;

       

       
                      Email.send({
                    SecureToken : "ce51220e-cfd8-4b05-8bc7-155ebf1268f3",
                    To : 'patrickesteban.valenzuelahernan@gmail.com',
                    From : 'patvhdez@gmail.com',
                    Subject : "contact message",
                    Body : body
                }).then(
                  message => alert(message)
                );
       })
    </script>
  </body>
</html>
