<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="assets/css/contact-style.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="contact-style.css" />-->
    <!-- Favicons -->
    <link href="/favicon.ico" rel="icon">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="../CreativosConEsencia/assets/img/site.webmanifest" crossorigin="use-credentials">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="../CreativosConEsencia/assets/img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Ponte en contacto con nosotros!</h3>
          <p class="text">
            Déjanos saber tus ideas o sugerencias y nos pondremos en contacto contigo
            lo mas pronto posible.
          </p>

          <div class="info">
            <!--<div class="information">
              <img src="../CreativosConEsencia/assets/img/location.png" class="icon" alt="" />
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>-->
            <div class="information">
              <img src="../CreativosConEsencia/assets/img/email.png" class="icon" alt="" /><p>creativosconesencia@gmail.com</p>
            </div>

            <div class="information">
              <img src="../CreativosConEsencia/assets/img/phone.png" class="icon" alt="" /><p>+1 (809) 330 7182</p>
            </div>
          </div>

          <div class="social-media">
            <p>Síguenos en:</p>
            <div class="social-icons">
              <!--<a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>-->
              <a href="https://www.instagram.com/creativosconesencia/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/creativos-con-esencia">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/patvhdez@gmail.com" method="POST" autocomplete="off">
            <h3 class="title"></h3>
            <div class="input-container focus">
              <input type="text" name="name" id="name" class="input" />
              <label for="">Nombre</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" id="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="subject" name="subject" id="subject" class="input" />
              <label for="">Asunto</label>
              <span>Asunto</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" id="phone" class="input" />
              <label for="">Telf.</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message"  id="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Message</span>
            </div>
            <button type="submit" id="btn" class="btn">Enviar</button>  
            <button type="button" id="btn" class="btn" value="Volver" onclick="history.back()">Volver</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../CreativosConEsencia/assets/contact-form/app.js"></script>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-e2343856-5706-40d5-a21a-927a506a12f2"></div>
  </body>
</html>
